<form onsubmit="event.preventDefault();check()">
    <label for="red">Guess:</label>
    <input id="guess" type="text" />
    <button type="submit">Check</button>
</form>
<button onclick="reset()">Reset</button>
<p id="words">  This is the beginning of how I added a guessing 
    game to my ePortfolio</p>
<script type="text/javascript">
var guessChecks = 0;
theNumber = Math.floor(Math.random()*100)
words = document.querySelector("#words");
check = function() {
    guess = document.querySelector("#guess").value;
    if (guess == theNumber) {
        words.innerHTML += "<br>" + guess + " you are correct!" + "<br>"
    } else {
        if (guess < theNumber) {
            words.innerHTML += "<br>" + guess + " is too low"
        } else {
            words.innerHTML += "<br>" + guess + " you are too high"
        }      
    }

    guessChecks += 1;
    alert(guessChecks);
}
reset = function() {
    words.innerHTML = "New game!"
    theNumber = Math.floor(Math.random()*100)

}
</script>
