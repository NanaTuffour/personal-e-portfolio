<form onsubmit="event.preventDefault();check()">
    <label for="red">Guess:</label>
    <input id="guess" type="number" min="0" max="100"/>
    <button type="submit">Check</button>
</form>
<button onclick="reset()">Reset</button>
<button onclick="play()">Play for me</button>
<p>Guesses: <span id="guesscounter">?</span></p>
<p id="words">  This is the beginning of how I added a guessing 
    game to my ePortfolio</p>
<script type="text/javascript">
let guessChecks = 0;
let theNumber = Math.floor(Math.random()*100)
let words = document.querySelector("#words");
let guesscounter = document.querySelector("#guesscounter");
check = function() {

    let guess = document.querySelector("#guess").value;

    if (guess === "") {

        words.innerHTML += "<br>" + "Invalid input! Please try again"
        return;
    }

    guessChecks += 1;

    if (guessChecks > 3) {
        guesscounter.innerHTML = "You're a loser. Try again"
        return;
    } else {
     guesscounter.innerHTML = guessChecks;
    }
    
    document.querySelector("#guess").value = ""
    if (guess == theNumber) {
        words.innerHTML += "<br>" + guess + " you are correct!"

    } else {
        if (guess < theNumber) {
            words.innerHTML += "<br>" + guess + " is too low"
        } else {
            words.innerHTML += "<br>" + guess + " you are too high"
        }      
    }    

}
reset = function() {
    words.innerHTML = "New game!"
    theNumber = Math.floor(Math.random()*100)
    guessChecks = 0;
    guesscounter.innerHTML = guessChecks;
}

play = function() {


}
</script>
